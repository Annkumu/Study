<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08-表单输入绑定</title>
</head>
<body>
    <!--
        1.使用v-model(双向数据绑定)自动收集数据
        text/textarea
        checkbox
        radio
        select
    -->
    <div id="demo">
        <form action="/xxx" @submit.prevent="handleSubmit">
        <span>用户名：</span>
        <input type="text" v-model="username"><br>

        <span>密码：</span>
        <input type="password" v-model="pwd"><br>

        <span>性别：</span>
        <input type="radio" id="female" value="女" v-model="sex">
        <label for="female">女</label>
        <input type="radio" id="male" value="男" v-model="sex">
        <label for="male">男</label><br>
        
        <span>爱好：</span>
        <input type="checkbox" id="basket" value="basket" v-model="likes">
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot" value="foot" v-model="likes">
        <label for="foot">足球</label>
        <input type="checkbox" id="pingpong" value="pingpong" v-model="likes">
        <label for="pingpong">乒乓</label>

        <span>城市：</span>
        <select v-model="cityId">
            <option value="">未选择</option>
            <option :value="city.id" v-for="(city, index) in allCitys" :key="index">{{city.name}}</option>
        </select><br>
        <span>介绍：</span>
        <textarea rows="10" v-model="desc"></textarea><br><br>

        <input type="submit" value="注册">

    </form>
    </div>

    <script src="../js/vue.js"></script>
    <script>
    new Vue({
        el:'#demo',
        data:{
            username:'',
            pwd:'',
            sex:'女',
            likes:['foot'],
            allCitys:[{id:1,name:'bj'},{id:2,name:'sh'},{id:3,name:'sc'}],
            cityId:'3',
            desc:'shihsiso'

        },
        methods:{
            handleSubmit(){
                Console.log(this.username,this.pwd)
            }
        }
    })
    </script>
</body>
</html>

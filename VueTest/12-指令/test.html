<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    [v-cloak]{
        display: none;
    }
    </style>
</head>
<body>
    <!--
        常用内置指令
        V:text: 更新元素的textContent
        v-html: 更新元素的innerHTML
        v-if：  如果为true，当前标签才会输出到页面
        v-else: 如果为false，当前便签才会输出到页面
        v-show： 通过控制display样式来控制显示隐藏
        v-for：遍历数组/对象
        v-on: 绑定事件监听，一般简写为@
        v-bind： 强制绑定解析表达式，可以省略v-bind
        v-model：双向数据绑定
        ref： 为某个元素注册一个唯一标记，vue对象通过$els属性访问这个元素对象
        v-cloak:使用它防止闪现表达式，与css配合：[v-cloak]{diaplay:none}
    -->
    <div id="example">
        <p ref="content">heihei</p>
        <button @click="hint">提示</button>
        <p v-cloak>{{msg}}</p>
    </div>

    <script src="../js/vue.js"></script>
    <script>
    new Vue({
        el:"#example",
        data:{
            msg:'hiehei'
        },
        methods:{
            hint(){
                alert(this.$refs.content.textContent)
            }
        }
    })
    </script>
</body>
</html>

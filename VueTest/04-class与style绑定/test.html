<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .aClass{
        color: red;
    }
    .bClass{
        color: blue;
    }
    .cClass{
        font-size: 20px;
    }
    </style>
</head>
<body>
    <!--
        1.理解
            在应用界面中，某个（些）元素的样式是变化的
            class/style绑定就是用来实现动态样式效果的技术
        2.class绑定：class='xxx'
            xxx是字符串
            xxx是对象
            xxx是数组
        3.style绑定
            ：style="{color:activecolor,fontSize:fontsize +'px'}"
            其中activeColor/fontsize是data属性
    -->
    <div id="demo">
        <h2>1. class绑定： ：class='xxx'</h2>
        <p class="cClass" :class="a">xxx是字符串</p>
        <p  :class="{aClass:true, bClass:false}">xxx是对象</p>
        <p :class="['aClass', 'cClass']">xxx是数组</p>


        <h2>2. style绑定</h2>
        <p :style="{color:activecolor,fontSize:fontsize +'px'}">{color:activecolor,fontSize:fontsize +'px'}</p>
        <button @click="update">更新</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#demo',
            data:{
                a:'aClass',
                activecolor:'red',
                fontsize: 20
            },
            methods:{
                update() {
                    this.a = 'bClass',
                    this.activecolor = 'green'
                    this.fontsize = 30
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        1.模板的理解：
        动态的html页面
        包含了一些js语法代码
            双大括号表达式
            指令（以v开头的自定义标签属性）
        2.双大括号表达式
        语法：{{exp}}或{{{exp}}}
        功能：向页面输出数据
        可以调用对象方法
        3.指令一：强制数据绑定
        功能：制定变化的属性值
            完整写法：
                v-bind：xxx='yyy' //yyy会作为表达式解析执行
            简洁写法：
                ：xxx='yyy'
        4.指令二：绑定时间监听
            功能：绑定制定事件的回调函数
            完整写法：
                v-on：click='xxx'
            简洁语法：
                @click='xxx'
    -->


    <div id="app">
        <h2>1. 双大括号表达式</h2>
        <p>{{msg}}</p>
        <p>{{msg.toUpperCase()}}</p>
        <p v-text='msg'></p><!--textcontent-->
        <p v-html='msg'></p><!--innerthml-->

        <h2>2. 指令一：强制数据绑定</h2>
        <img src="imgUrl">
        <img v-bind:src="imgUrl" >
        <img :src="imgUrl" >


        <h2>3. 指令二：绑定事件监听</h2>
        <button v-on:click="test">test1</button>
        <button @click="test2(msg)">test2</button>


    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'<a href="#"> i will back</a>',
                imgUrl:'https://cn.vuejs.org/images/logo.png'
            },
            methods:{
                test(){
                    alert('heihei')
                },
                test2(content){
                    alert(content)
                }
            }
        })
    </script>
</body>
</html>
